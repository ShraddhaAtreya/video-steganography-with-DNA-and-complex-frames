<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .thank-you {
            width: 100%;
            height: 100%;
            background-color: #cce5ff; /* Light blue shade */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <div class="message">Thank You!</div>
    </div>
</body>
</html>
