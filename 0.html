        /* Style for the NEXT button */
        .myDiv {
            position: fixed;

        .myDiv button {
            display: block;

.main{

.navbar{

ul{
    float: left;

    align-items: center;
}

ul li{
    list-style: none;

    font-size: 14px;
}

ul li a{
    text-decoration: none;
    color: #fff;
    font-family: Arial;
    font-weight: bold;
    transition: 0.4s ease-in-out;
}

ul li a:hover{
    color: #f1ece9;
}


.content{
    width: 1200px;
    height: auto;
    margin: auto;
    color: #fff;
    position: relative;
}



.content h1{
    font-family: 'Times New Roman';

}



.content .cn a{

.cn:hover{

.content span{

.form{
    width: 250px;

    top: -20px;
    left: 870px;
    transform: translate(0%,-5%);
    border-radius: 10px;
    padding: 25px;
}

.form h2{
    width: 220px;
    font-family: sans-serif;
    text-align: center;
    color: #f7f3f1;
    font-size: 55px;
    background-color: #fff;
    border-radius: 10px;
    margin: 2px;
    padding: 8px;
}
.container {
    max-width: 8900px;
    margin: 0 auto;
}

.content {
    float: left;
    width: 90%; /* Adjust as needed */
}

.side-text {
    float: right;
    width: 50%; /* Adjust as needed */
    font-size: 40px; 
}


.form input{
    width: 240px;
    height: 35px;
    background: transparent;
    border-bottom: 1px solid #faf7f5;
    border-top: none;
    border-right: none;
    border-left: none;
    color: #fff;
    font-size: 15px;
    letter-spacing: 1px;
    margin-top: 30px;
    font-family: sans-serif;
}

.form input:focus{
    outline: none;
}

::placeholder{
    color: #fff;
    font-family: Arial;
}

.btnn{
    width: 240px;
    height: 40px;
    background: #ff7200;
    border: none;
    margin-top: 30px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    transition: 0.4s ease;
}
.btnn:hover{
    background: #fff;
    color: #ff7200;
}
.btnn a{
    text-decoration: none;
    color: #000;
    font-weight: bold;
}
.form .link{
    font-family: Arial, Helvetica, sans-serif;
    font-size: 17px;
    padding-top: 20px;
    text-align: center;
}
.form .link a{
    text-decoration: none;
    color: #ff7200;
}
.liw{
    padding-top: 15px;
    padding-bottom: 10px;
    text-align: center;
}


.side-button {
    position: fixed;
    top: 50%;
    left: 20px; /* Adjust as needed */
    transform: translateY(-50%);
}
        
    </style>
